{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">Let's edit your todo</div>
    <div class="card-body">
      <form id="editTodoForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" required />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea
            class="form-control"
            rows="4"
            name="description"
            required
          >{{todo.description}}</textarea>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control" name="priority">
            <option value="1" {% if todo.priority == 1 %}selected{% endif %}>1</option>
            <option value="2" {% if todo.priority == 2 %}selected{% endif %}>2</option>
            <option value="3" {% if todo.priority == 3 %}selected{% endif %}>3</option>
            <option value="4" {% if todo.priority == 4 %}selected{% endif %}>4</option>
            <option value="5" {% if todo.priority == 5 %}selected{% endif %}>5</option>
          </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="complete" {% if todo.complete %}checked{% endif %} />
            <label class="form-check-label">Complete</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Todo</button>
        <button id="deleteButton" type="button" class="btn btn-danger">Delete Todo</button>
        <a href="/todos/todo-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
